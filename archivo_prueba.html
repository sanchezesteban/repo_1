<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Página con Tabla y Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        /* estilo de la tabla */
        table {
            width: 50%;
            border-collapse: collapse;
            text-align: center;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        /* estilo de encabezado */
        tr:first-child {
            background-color: #333;
            color: white;
            font-size: 18px;
        }

        /*alternación de colores */
        tr:nth-child(even) {
            background-color: #f2f2f2; /* Color B */
        }

        tr:nth-child(odd) {
            background-color: #ddd; /* Color A */
        }

        /* cambio de color cuando se pasa el mouse sobre la celda */
        td:hover {
            background-color: yellow;
            cursor: pointer;
        }

        .formulario {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .campo-texto, .campo-email {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px; /*esquinas redondeadas */
            font-size: 16px;
        }

        /*rojo error en email si no es válido */
        .campo-email:invalid {
            border-color: red;
            background-color: #ffe6e6;
        }

        .boton {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .boton:hover {
            background-color: #0056b3;
        }

        .checkbox-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-container label {
            cursor: pointer;
            padding: 5px;
            background-color: #eee;
            border-radius: 5px;
            transition: 0.3s;
        }

        .checkbox-container label:hover {
            background-color: #ddd;
        }

    </style>
</head>
<body>

    <h2>Tabla</h2>
    <table>
        <thead>
            <tr>
                <th>encabezado-1</th>
                <th>encabezado-2</th>
                <th>encabezado-3</th>
                <th>encabezado-4</th>
                <th>encabezado-5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.1</td>
                <td>1.2</td>
                <td>1.3</td>
                <td>1.4</td>
                <td>1.5</td>
            </tr>
            <tr>
                <td>2.1</td>
                <td>2.2</td>
                <td>2.3</td>
                <td>2.4</td>
                <td>2.5</td>
            </tr>
            <tr>
                <td>3.1</td>
                <td>3.2</td>
                <td>3.3</td>
                <td>3.4</td>
                <td>3.5</td>
            </tr>
            <tr>
                <td>4.1</td>
                <td>4.2</td>
                <td>4.3</td>
                <td>4.4</td>
                <td>4.5</td>
            </tr>
            <tr>
                <td>5.1</td>
                <td>5.2</td>
                <td>5.3</td>
                <td>5.4</td>
                <td>5.5</td>
            </tr>
        </tbody>
    </table>

    <h2>Formulario de Registro</h2>
    <div class="formulario">
        <form>
            <!--texto-->
            <input type="text" class="campo-texto" placeholder="Nombre" required>
            <input type="text" class="campo-texto" placeholder="Apellido" required>

            <!--correo-->
            <input type="email" class="campo-email" placeholder="Correo Electrónico" required>

            <!--checkbox -->
            <div class="checkbox-container">
                <label><input type="checkbox"> Opción 1</label>
                <label><input type="checkbox"> Opción 2</label>
                <label><input type="checkbox"> Opción 3</label>
            </div>

            <!--botones-->
            <button type="submit" class="boton">Enviar</button>
            <a href="https://www.google.com" target="_blank">
                <button type="button" class="boton" style="background-color: #28a745;">Ir a GOOGLE</button>
            </a>
        </form>
    </div>

</body>
</html>
